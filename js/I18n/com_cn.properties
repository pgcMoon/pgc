roadmap_title3=与火币、魔方合作
roadmap_cont3=由于PGC链是火币上的一条新公链，PGCMOON 是PGC链上的第一个代币，PGCMOON 已经申请了主网上的部署许可，并将与他们保持密切合作。
roadmap_title2=PM-生态建设（进行中）

roadmap_cont2=PM-ECOLOGY以区块链项目为载体，整合完整的币圈生态，打造C-NFT交易平台、C-IDO平台、C-SALE预售平台、C-AUDIT审计平台、C -IDEA 工具平台。也欢迎优秀的开发者加入C生态的建设。

roadmap_title1=PM-DAO 建立

roadmap_cont1=PM-DAO社区源于CM生态社区。在项目组和持有人的共同努力下，PM-DAO组织成立。 PM-DAO 是一个完全中心化、民主化、共识性强的优秀组织。 PM-DAO 也将继续努力，在区块链里程碑上再创佳绩。

roadmap_title4=C-CHAIN公链化（准备中）
roadmap_cont4=几个月来C-DAO组织与C-ECO稳步成长，根据优秀的架构设计，用户的稳定增长。C-Chain公链化也指日可待，C-Chain将带来优秀的用户体验，更低的Gas、更快的性能、更少的交易回滚。在C-DAO组织的努力下，C-Chain终将成为一流公链。
roadmap_title5=C-METAWORLD建设（准备中）
roadmap_cont5=将现实概念与元宇宙结合并基于C-ECO生态打造C-METAWORLD世界，您的C-NFT产品都将成为C-METAWORLD中的一部分。元世界同现实世界一样丰富多彩，期待您的探索。
roadmap_title6="万链合一"&"万物联链"（准备中）
roadmap_cont6=与众多开发爱好者一同充分发挥C-Chain的架构优势，各链作为平行链接入C-Chain。C-Chain作为中继链更好的发挥性能优势。打破传统区块链概念。在现实世界当中通过优秀的共识机制做到万物联链、一键溯源。
