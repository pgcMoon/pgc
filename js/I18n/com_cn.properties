faq_title1=1. 什么时候发射？合约地址是多少？
faq_cont1=请通过推特查看消息更新并认准官方电报群详细查看置顶消息。我们会第一时间进行消息更新，仔细翻阅置顶是您能最方便也最全面的获取到项目信息的方法之一。
faq_title2=2. 什么时候 CMC？
faq_cont2=在社区当中我关注到很多人会问这个问题。项目团队得出的结论是：<br>1、CMC在项目初期并不会带来有效的利好，有些投资人仅仅是想获得因CMC而获得的短期利润。在项目初期有可能带来一定的风险。<br>2、作为一个大型公链项目，CMC、CG等平台上市是非常简单的，这不应该作为社区经常讨论的问题之一。
faq_title3=3. 公链上线意味着什么？
faq_cont3=主网上线，意味着项目成型。项目的 Token 不再是基于以太坊标准协议开发的 ，而是有了自己的 Token。Token 从“空气虚拟资产”变成了有实际项目支撑的虚拟货币，这也是为什么大多数投资者们愿意把目光转向主网上线后的项目中。
faq_title4=4. 上公链是需要什么条件？
faq_cont4=底层公链其实是为了方便其他区块链项目的应用能够更好开发的基础平台。如果没有底层公链，想要开发一个区块链项目就像是在一个没有操作系统的手机上做出一个APP一样困难，因为一切都要从最底层开始。
faq_title5=5. 元宇宙世界的成功关键点是什么？
faq_cont5=良好的硬件支撑、社会化经济模型要有产出、消耗、自由交易等特点
faq_title6=6. 元宇宙与web3.0有哪些共通之处？
faq_cont6=C-metaworld即身份、朋友、沉浸感、低延迟、多元化、随时随地、经济系统和文明。其中，文明将会是最终发展方向。元宇宙是一个将所有人相互关联起来的3D虚拟世界，人们在元宇宙拥有自己的数字身份，其中数字身份也是WEB3.0的核心概念。你可以在这个世界里尽情互动，并创造任何他们想要的东西。