about_cont1=PGCMOON 是立方体链上的第一个代币，它将创建一个完整的生态系统。 PGCMOON 的swap名为butterfly swap已经在使用，甚至比PGC chain的官方swap更早推出。 PGCMOON 服务于PGC生态系统的SWAP、NFT、IDO、Audit、加密货币工具箱等一级市场服务的各种技术支持平台。
eco_intro=PM-ecology是一个集SWAP、NFT、IDO、Audit、加密货币工具箱等技术于一体的大型聚合平台。在CM生态中，可以实现区块链的无摩擦交互。
tokeno_intro=PGCMOON 给持有者奖励，鼓励他们像HTMOON一样持有。并且交易税自动返还给LP，保证了项目的稳健性。
