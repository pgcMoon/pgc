roadmap_cont3=As PGC chain is a new public chain on Huobi and PGCMOON is the first token on PGC chain, PGCMOON have already applied for deployment permission on mainnet and will maintain close cooperation with them.
roadmap_title2=PM-ECOLOGY Construction (Ongoing)
roadmap_cont2=PM-ECOLOGY takes the blockchain project as the carrier, integrating the Complete Currency Circle Ecology To Create The C-NFT Trading Platform, The C-IDO Platform, The C-SALE Pre-Sale Platform, The C-AUDIT Audit Platform, The C-IDEA Tool Platform. Excellent Developers Are Also Welcome To Join The Construction Of The C Ecosystem.
roadmap_title1=PM-DAO establishment
roadmap_cont1=The PM-DAO Community Originated From The CM Ecological Community. With The Joint Efforts Of The Project Team And The Holder, The PM-DAO Organization Was Established. PM-DAO Is An Excellent Organization With Complete Centralization, Democracy And Strong Consensus. PM-DAO Will Also Continue Its Efforts To Write A Strong Stroke On Blockchain Milestones.
roadmap_title4=C-CHAIN public chain (in preparation)
roadmap_cont4=Over the past few months, the C-DAO organization and C-ECO have grown steadily. According to the excellent architecture design, the user has grown steadily. The public chain of C-Chain is also just around the corner. C-Chain will bring excellent user experience, lower gas, faster performance, and fewer transaction rollbacks. With the efforts of the C-DAO organization, C-Chain will eventually become a first-class public chain.
roadmap_title5=C-METAWORLD construction (in preparation)
roadmap_cont5=Combining the concept of reality with the metaverse and creating a C-METAWORLD world based on the C-ECO ecology, your C-NFT products will become part of C-METAWORLD. The metaworld is as colorful as the real world, and we look forward to your exploration.
roadmap_title6="Chains For One" & "Any Chain" (in preparation)
roadmap_cont6=Together with many development enthusiasts, we will give full play to the architectural advantages of C-Chain, and each chain will join C-Chain as a parallel link. As a relay chain, C-Chain can better exert its performance advantages. Break the traditional blockchain concept. In the real world, through an excellent consensus mechanism, the chain of everything and one-key traceability can be achieved.
