faq_title1=1. When launch?Contract address?
faq_cont1=Please check the news updates through Twitter and look for the official telegram group to check the top news in detail. We will update the news as soon as possible, and carefully reading the top is one of the most convenient and comprehensive ways for you to obtain project information.
faq_title2=2. When CMC?
faq_cont2=In the community Ive noticed a lot of people asking this question. The project team concluded that:<br>1、CMC will not bring effective benefits in the early stage of the project, and some investors just want to obtain short-term profits due to CMC. There may be certain risks at the beginning of the project.<br>2、As a large-scale public chain project, it is very simple to list on platforms such as CMC and CG, which should not be one of the issues frequently discussed by the community.
faq_title3=3. What does the public chain online mean?
faq_cont3=The mainnet is online, which means that the project takes shape. The Token of the project is no longer developed based on the Ethereum standard protocol, but has its own Token. Token has changed from an "air virtual asset" to a virtual currency supported by actual projects, which is why most investors are willing to turn their attention to projects after the mainnet is launched.
faq_title4=4. What are the requirements for the public chain?
faq_cont4=The underlying public chain is actually a basic platform that facilitates the better development of applications of other blockchain projects. If there is no underlying public chain, developing a blockchain project is as difficult as making an APP on a mobile phone without an operating system, because everything has to start from the bottom.
faq_title5=5. What is the key to the success of the metaverse world?
faq_cont5=A good hardware support and socialized economic model should have the characteristics of output, consumption, free trade, etc.
faq_title6=6. What do the metaverse and web3.0 have in common?
faq_cont6=C-metaworld is identity, friends, immersion, low latency, diversity, anytime, anywhere, economic system and civilization. Among them, civilization will be the final development direction. The metaverse is a 3D virtual world that interconnects all people. People have their own digital identities in the metaverse, and digital identity is also the core concept of WEB3.0. You can interact freely in this world and create whatever they want.